<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repository Directory Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Contents of GitHub Repository Subdirectory</h1>
  <ul id="fileList">
    <!-- Placeholder for dynamically generated file list -->
  </ul>

  <script>
    async function list_directory() {
      const url = `https://api.github.com/repos/ldellape/CMScables/git/trees/aaf68891cff513a624c76a9655bd715afc23c697`;
      directory = directory.split('/').filter(Boolean);
      const dir = await directory.reduce(async (acc, dir) => {
        const { url } = await acc;
        const list = await fetch(url).then(res => res.json());
        return list.tree.find(node => node.path === dir);
      }, { url });

      if (dir) {
        const list = await fetch(dir.url).then(res => res.json());
        return list.tree.map(node => node.path);
      }
    }

    list_directory()
    
  </script>
</body>
</html>
