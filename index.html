<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subdirectory Contents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Contents of Subdirectory: <em>your-subdirectory</em></h1>

  <ul id="fileList"></ul>

  <script>
    fetch(`https://api.github.com/repos/ldellape/CMScables/output/report/`)
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('fileList');

        data.forEach(file => {
          if (file.type === 'file') {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = file.html_url;
            link.textContent = file.name;
            listItem.appendChild(link);
            fileList.appendChild(listItem);
          }
        });
      })
      .catch(error => console.error('Error fetching directory contents:', error));
  </script>
</body>
</html>
